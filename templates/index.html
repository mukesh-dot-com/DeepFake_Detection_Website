<!DOCTYPE html>
<html>
<head>
  <title>Video Upload</title>
  <script>    
    window.onload = function() {
    const scrollBar = document.getElementById('scroll-bar');
    const scrollThumb = document.getElementById('scroll-bar-thumb');
    const scrollValue = document.getElementById('scroll-value');

    scrollBar.addEventListener('click', function(event) {
    const clickX = event.clientX - scrollBar.getBoundingClientRect().left;
    const scrollPercentage = clickX / scrollBar.offsetWidth;

    let scrollValueText;
    if (scrollPercentage < 0.15) {
      scrollValueText = 10;
    } else if (scrollPercentage < 0.35) {
      scrollValueText = 20;
    } else if (scrollPercentage < 0.55) {
      scrollValueText = 40;
    } else if (scrollPercentage < 0.75) {
      scrollValueText = 60;
    } else if (scrollPercentage < 0.95) {
      scrollValueText = 80;
    } else {
      scrollValueText = 100;
    }

    scrollThumb.style.width = scrollPercentage * 100 + '%';
    scrollValue.textContent = scrollValueText;
    // sessionStorage.setItem('scrollValue', scrollValueText);
    const scrollValueInput = document.getElementById('scrollValueInput');
    scrollValueInput.value = scrollValueText;

  });
  };
    function handleFileSelect(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      console.log(" I am here ")
      reader.onload = function (e) {
        const videoUrl = e.target.result;
        localStorage.setItem('uploadedVideo', videoUrl);
        window.location.href = '/upload';
      };

      reader.readAsDataURL(file);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('Screenshot.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
  
    header {
      background-color: #12a1df;
      padding: 20px;
      color: #fff;
      display: flex;
      align-items: center;
    }
  
    header h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }
  
    header a {
      color: #141313;
      text-decoration: none;
      font-size: 30px;
      font-weight: bold;
      margin-left: 20px;
      text-size-adjust: 20px;
    }
  
    header a:hover {
      color: #f1f0ea;
    }
  
    #upload-form {
      width: 300px;
      margin: 0 auto;
      margin-top: 50px;
      border: 1px solid #a9a7a7;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #upload-form:hover {
      background-color: #f1f1f1;
    }
    
    .no-background-image {
      background-color: #fff;
    }
    #upload-form input[type="file"] {
      margin-bottom: 10px;
      background-color: #fff;
    }
  
    #upload-form input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #upload-form:hover {
      border-color: #555;
    }
    footer {
      background-color: #333;
      padding: 10px;
      color: #fff;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    #scroll-bar-container {
      width: 300px;
      margin: 50px auto;
    }

    #scroll-bar {
      width: 100%;
      height: 20px;
      background-color: #f1f1f1;
      position: relative;
      cursor: pointer;
    }

    #scroll-bar-thumb {
      width: 0;
      height: 100%;
      background-color: #007bff;
      position: absolute;
    }

    #scroll-value {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <header>
    <a href="/index">Home</a>
  </header>
 
  <div id="upload-form" class="no-background-image">
    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data" action="/upload">
      <input type="file" name="file">
      <input type="text" name="scrollValue" value="{{ scrollValueText }}" style="display: none;" id="scrollValueInput">
      <input type="submit" value="Upload">
  </form>
  </div>

  <div id="scroll-bar-container">
    <div id="scroll-bar">
      <div id="scroll-bar-track"></div>
      <div id="scroll-bar-thumb"></div>
      <div id="drag-handle"></div>
    </div>
    <div id="scroll-value">0</div>
  </div>

  <footer>

  </footer>
</body>
<script src="uploader.js"></script>
</html>
